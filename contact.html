  <link rel="stylesheet" href="style.css">
  <!-- favicon -->
  <link rel="shortcut icon" type="image/jpg" href="imgs/favicon.png" />
  <title>Contact | Robert Greenawalt</title>
</head>

<body>

  <!-- Nav bar ------------------------------------------------------------------------------------->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img class="logo" src="imgs/favicon.png" alt="my logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>

        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>


  <!-- End Nav bar -------------------------------------------------------------------------------->


  <main class="container contact">
    <h1 class="mt-3">Contact</h1>
    <form id="cform" method="POST" data-email="from_email@example.com"
      action="/">
      
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="input1">First Name:</label>
          <input type="name" name="firstName" id="firstName" class="form-control" id="inputfirstname" placeholder="First">
        </div>
        <div class="form-group col-md-6">
          <label for="input2">Last Name:</label>
          <input type="name" name="lastName" id="lastName" class="form-control" id="inputlastname" placeholder="Last">
        </div>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Email address:</label>
        <input id="email" name="email" value="" type="email" class="form-control" class="exampleFormControlInput1"
          placeholder="name@example.com">
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message:</label>
        <textarea id="message" name="message" class="form-control" class="exampleFormControlTextarea1"
          placeholder="Enter message here" rows="7"></textarea>
      </div>
    <button id="contact-submit-button" class="btn btn-dark" type="submit" value="Submit">Submit</button>

    </form>



  </main>
  <br>
  <br>
  <br>
  <br>



  <!-- Footer-------------------------------------------------------------->


  <footer class="footer footer-contact mx-auto">
    <div class="footer-links">

      <a href="https://www.instagram.com/robert.greenawalt29/" target="_blank">Instagram
        <i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <!-------------------------------------------------- End Footer ----------------------------->

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
